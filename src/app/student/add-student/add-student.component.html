<div class="container m-3">
    <h3 class="modal-title" id="exampleModalLabel">{{heading}}</h3>
    <div class="form-group row pb-2">
        <label class="col-sm-4">Student ID:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="student.studentId" placeholder="Enter your studentid.....">
        </div>
    </div>

    <div class="form-group row pb-2">
        <label class="col-sm-4">Student Fullname:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="student.fullName"
            placeholder="Enter your fullname.....">
        </div>
    </div>

    <div class="form-group row pb-2">
        <label class="col-sm-4">Mobile:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control"  [(ngModel)]="student.mobile"
            placeholder="Enter your mobile.....">
        </div>
    </div>

    <div class="form-group row pb-2">
        <label class="col-sm-4">DepartmentId:</label>
        <div class="col-sm-8">
            <select name="department" id="DeptName" [(ngModel)]="student.deptId">
                <option value="{{department}}" *ngFor="let department of departments;">{{department}}</option>
            </select>
        </div>
    </div>

    <div class="form-group row pb-2" *ngIf="editstudent">
        <label class="col-sm-4">Course Name:</label>
        <div class="col-sm-8">
            <select name="courses" id="courses" [(ngModel)]="student.course">
                <option value="{{course.courseName}}" *ngFor="let course of courses;">{{course.courseName}}</option>
            </select> 
        </div>
    </div>

    <button (click)="addStudent()" class="btn btn-primary ms-5" *ngIf="!editstudent">Add</button> 

    <button (click)="updateStudent()" class="btn btn-primary ms-5" *ngIf="editstudent">Update</button> 

    <button type="button" class="btn btn-danger ms-2" data-bs-dismiss="modal" *ngIf="!editstudent">Close</button> 

    <button type="button" class="btn btn-danger ms-2" (click)="closeClick()" *ngIf="editstudent">Close</button> 

</div>
