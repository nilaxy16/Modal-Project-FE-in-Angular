<div class="m-3">
    <h2>Update Student</h2>
    <div class="form-group row pb-2">
        <label class="col-sm-2">Student ID</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" value="{{id}}">
        </div>
    </div>

    <div class="form-group row pb-2">
        <label class="col-sm-2">Student Fullname</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" [(ngModel)]= "editstudent.fullName">
        </div>
    </div>

    <div class="form-group row pb-2">
        <label class="col-sm-2">Mobile</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" [(ngModel)]= "editstudent.mobile">
        </div>
    </div>

    <div class="form-group row pb-2">
        <label class="col-sm-2">DeptId</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" [(ngModel)]= "editstudent.deptId">
        </div>
    </div>

    <button (click)="updateStudent()" class="btn btn-primary">
        Update
    </button>
    <button type="button" class="btn btn-danger ms-2" (click)="closeClick()">Close</button>

</div>
